<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/masterPage.xhtml">
	<ui:define name="title">Dépôt/modif demande</ui:define>
	<ui:define name="content">
		<div id="main">
			<div>DEPOSER / MODIFIER UNE DEMANDE</div>
			<h:form styleClass="formInfos">
				<div id="leftPanel">
					<div id="place">
						<label>Lieu de réalisation</label>
						<p:inputText value="#" />

						<div class="p-field p-col-12 p-md-4">
						<label>Date de réalisation</label>
                 <p:outputLabel for="basic" value="Basic"/>
                <p:datePicker id="basic" value="#{mbDemand.demand.actionDate}" />
            </div>
						<div>
							<label>de</label>
							 <p:outputLabel for="timeonly" value="Time Only"/>
                <p:datePicker id="timeonly" value="#{mbDemand.demand.startHour}" timeOnly="true" pattern="HH:mm"/>
							
							<label>à</label>
							<p:datePicker value="#{mbDemand.demand.endHour}" timeInput="true" />
						</div>
						<div>
							<label>Catégorie de la demande</label>
							<p:selectOneMenu id="option3"
								value="#{mbDemand.selectedEquipment}">
								<f:selectItem itemLabel="choisissez : " itemValue="" />
								<f:selectItem itemLabel="voiture" itemValue="voiture" />
								<f:selectItem itemLabel="laisse" itemValue="laisse" />
								<f:selectItem itemLabel="tondeuse à gazon"
									itemValue="tondeuse à gazon" />
								<f:facet name="footer">
									<p:divider styleClass="p-mt-0" />
								</f:facet>
							</p:selectOneMenu>
						</div>
						<div>
							<label>Matériel nécessaire</label>
							<p:selectOneMenu id="option" value="#{mbDemand.selectedEquipment}">
								<f:selectItem itemLabel="choisissez : " itemValue="" />
								<f:selectItem itemLabel="voiture" itemValue="voiture" />
								<f:selectItem itemLabel="laisse" itemValue="laisse" />
								<f:selectItem itemLabel="tondeuse à gazon"
									itemValue="tondeuse à gazon" />
								<f:facet name="footer">
									<p:divider styleClass="p-mt-0" />
								</f:facet>
							</p:selectOneMenu>
						</div>


					</div>

				</div>
				
				
			</h:form>
		</div>
	</ui:define>
	<ui:define name="CSS">
		<h:outputStylesheet name="CSS/demandDeposit.css" />
	</ui:define>
</ui:composition>
</html>

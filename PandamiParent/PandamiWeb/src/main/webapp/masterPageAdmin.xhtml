<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="CSS/masterPage.css" />
	<ui:insert name="CSS" />
	<title><ui:insert name="title"></ui:insert></title>
</h:head>
<h:body style="background-image: none !important">
	<div id="header" style="border-bottom :1px solid black">
		<div id="liens">
			<div>
				<h:form>
					<h:commandLink class="cmdLk" value="Accueil" action="#{mbRedirect.redirectAdminHome()}" />
					|
					<h:commandLink class="cmdLk" value="Référentiels" action="#{mbRedirect.redirectAdminRef()}"/>
					|
					<h:commandLink class="cmdLk" value="Demandes" action="#{mbRedirect.redirectAdminDemands()}"/>
					|
					<h:commandLink class="cmdLk" value="Utilisateurs" action="#{mbRedirect.redirectAdminUsers()}"/>
					|
					<h:commandLink class="cmdLk" value="Redirection vers site classique" action="#{mbRedirect.redirectAdminToUser()}"/>
				</h:form>
			</div>
			<div>
				<h:form>
					<h:commandLink class="cmdLk" value="Se déconnecter" action="#{mbConnect.disconnect()}"/>
				</h:form>
			</div>
		</div>
	</div>
	<div id="center" style="overflow: scroll">
		<ui:insert name="content"></ui:insert>
	</div>
	<div id="footer" style="border-top:1px solid black" >
		<div id="img" style="background-image:none !important"></div>
		Copyright Pandami - 2021
	</div>
</h:body>
</html>

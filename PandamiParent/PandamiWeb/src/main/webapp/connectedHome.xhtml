<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/masterPage.xhtml">
	<ui:define name="title">Accueil - Pand'ami</ui:define>
	<ui:define name="content">
		<div id="main">
			<h1>Bienvenue #{mbConnect.sessionUser.name}</h1>
			<h:form styleClass="ui-formButtons">
				<p:commandButton class="buttons" action="#{mbRedirect.redirectProfil()}"
					value="Gérer mon profil" />
				<p:commandButton class="buttons" action="#{mbRedirect.redirectDemandsAndReplies()}"
					value="Gérer mes demandes / mon bénévolat" />
				<p:commandButton class="buttons" action="#{mbRedirect.redirectSearchDemand()}"
					value="Rechercher une demande" />
				<p:commandButton class="buttons" action="#{mbRedirect.redirectDemandDeposit()}"
					value="Déposer une demande" />
			</h:form>
		</div>
	</ui:define>
	<ui:define name="CSS">
		<h:outputStylesheet name="CSS/connectedHome.css" />
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/masterPage.xhtml">
	<ui:define name="title">Recherche</ui:define>
	<ui:define name="content">
		<div id="main">
			<div>TITRE</div>
			<div id="centerPanel">
				<div id="leftPanel">
				</div>
				<div id="RightPanel">
					<h:form id="demandsForm">
						<p:dataTable id="demandsDataTable" var="demand" value="#{mbSearch.demands}" reflow="true" rows="30" size="small"
						widgetVar="demandTable" emptyMessage="Aucune demande ne correspond à vos critères de recherche">
							
							<p:column headerText="Activité" sortBy="#{demand.activity.label}" filterBy="#{demand.activity.label}">
								<h:outputText value="#{demand.activity.label}"/>
							</p:column>
							
							<p:column headerText="Matériel requis" sortBy="#{demand.activity.equipmentType.label}" filterBy="#{demand.activity.equipmentType.label}" responsivePriority="5">
								<h:outputText value="#{demand.activity.equipmentType.label}"/>
							</p:column>

							<p:column headerText="Ville" sortBy="#{demand.city.name}" filterBy="#{demand.city.name}">
								<h:outputText value="#{demand.city.name}"/>
							</p:column>
							
							<p:column field="actionDate" headerText="Date d'action"  filterMatchMode="range">
								<f:facet name="filter">
                    				<p:datePicker selectionMode="range" />
                				</f:facet>
                				<h:outputText value="#{demand.actionDate}"/>
							</p:column>

							<p:column headerText="Heure début" sortBy="#{demand.startHour}" filterBy="#{demand.startHour}" responsivePriority="3">
								<h:outputText value="#{demand.startHour}"/>
							</p:column>

							<p:column headerText="Heure fin" sortBy="#{demand.endHour}" filterBy="#{demand.endHour}" responsivePriority="4">
								<h:outputText value="#{demand.endHour}"/>
							</p:column>
							
							<p:column>
								<p:commandButton id="applyButton" action="#{mbSearch.replyDemand(demand)}" onclick = "alert('Votre candidature a été envoyée')" icon="pi pi-check" value="Postuler"/>
            				</p:column>		
            			</p:dataTable>		
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	<ui:define name="CSS">
		<h:outputStylesheet name="CSS/searchingDemand.css" />
	</ui:define>
</ui:composition>
</html>

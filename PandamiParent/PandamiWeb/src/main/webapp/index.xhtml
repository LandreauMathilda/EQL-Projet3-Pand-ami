<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
</h:head>
<h:body>
    <h2>Création de compte</h2>
    <h:form>
        Nom: <h:inputText value="#{mbConnect.user.surname}" /><br/>
        Prénom: <h:inputText value="#{mbConnect.user.name}" /><br/>
        Login: <h:inputText value="#{mbConnect.user.login}" /><br/>
        Password: <h:inputSecret value="#{mbConnect.user.password}" /><br/>
        <h:commandButton action="#{mbConnect.createAccount()}" value="Créer un compte" /><br/>
        <h:outputLabel value="#{mbConnect.message}" />
    </h:form>
</h:body>
</html>

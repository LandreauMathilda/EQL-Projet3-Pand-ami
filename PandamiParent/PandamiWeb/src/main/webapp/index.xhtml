<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

	<h:head>
	</h:head>
	<h:body>
	    <h2>Création de compte</h2>
	    <h:form>
	        Nom: <p:inputText value="#{mbConnect.user.surname}"/><br/>
	        Prénom: <p:inputText value="#{mbConnect.user.name}"/><br/>
	        Date de naissance : <p:datePicker id="time" value="#{mbConnect.user.birthDate}" showTime="true"/><br/>
	        Login: <p:inputText value="#{mbConnect.user.login}"/><br/>
	        Password: <p:inputText value="#{mbConnect.user.password}"/><br/>
	        <p:commandButton action="#{mbConnect.createAccount()}" value="Créer un compte"/><br/>
	        <p:outputLabel value="#{mbConnect.message}" />
	    </h:form>
	</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/masterPageBis.xhtml">
	<ui:define name="title">Connexion utilisateur - Pand'ami</ui:define>
	<ui:define name="content">
		<div id="main">
			<div>Connexion au compte utilisateur</div>
			<h:form styleClass="formInfos">
				<div id="leftPanel">
					<div id="connexion">			
						<h5>Connexion</h5>
						<label class="label">Veuillez renseigner votre identifiant</label>
						<p:inputText value="#{mbConnect.user.login}" required="true" requiredMessage="Le login est incorrect" id="login"/>
						<label class="label">Veuillez renseigner votre mot de passe</label>
						<p:password value="#{mbConnect.user.password}" required="true" requiredMessage="Le mot de passe est incorrect" id="password"/>	
						<br/>					
					</div>
					<div id="divButton">
						<p:commandButton styleClass="ui-formButtons" id="button" action="#{mbConnect.connection()}" value="Se connecter"/><br/>
						  
					</div>
					<div id="labelMessage"> 
					<p:outputLabel value="#{mbConnect.message}" /></div>
				</div>
			</h:form>
		</div>
	</ui:define>
	<ui:define name="CSS">
		<h:outputStylesheet name="CSS/connectionPage.css" />
	</ui:define>
</ui:composition>
</html>
